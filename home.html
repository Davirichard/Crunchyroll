<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/conta.css">

     <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">

<body>
    <div class="header"><a href="index.html"><img src="imagens/Crunchyroll.svg.png" alt="" srcset=""></a></div>

    <div class="main">
        <div class="fundo">
            <h1>Bem-vindo à nova Crunchyroll</h1>
        <p>Escolha seu avatar e nome de usuário.</p>
        <div class="box-conta">
            <div id="foto"></div>
            <button>Mudar avatar</button>
            <div class="adcionar_nome">
                <input type="text" name="" id="" placeholder="Nome de utilizador"  maxlength="25">
                <a href="" id="link">ALEATÓRIO</a>
            </div><!--adicionar nome-->
            <div class="line"></div>
            <p>Apenas caracteres alfanuméricos, hífens e underlines.</p>
            <div class="flex-span">
                <i class='bx bx-error-circle'></i>
                <p>Você não será capaz de mudar seu nome de usuário mais tarde, então escolha com calma! Você pode mudar seu avatar quando bem entender.</p>
            </div>
        </div>
        <div class="box-button">
            <button>Continuar para a Crunchyroll</button>
        </div>
        </div>
    </div>
    <script src="js/span.js"></script>
